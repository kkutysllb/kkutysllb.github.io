# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: 
    github: git@github.com:kkutysllb/kkutysllb.github.io.git,master
    coding: git@git.coding.net:kkutysllb/kkutysllb.git,master

symbols_count_time:
 #文章内是否显示
  symbols: true
  time: true
 # 网页底部是否显示
  total_symbols: true
  total_time: true
  
plugins: hexo-generator-feed
#Feed Atom
feed:
  type: atom
  path: atom.xml
  limit: 20
